<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属菜卷的学习网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
            background: linear-gradient(45deg, #ffb6c1, #ffd1dc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffd1dc;
            margin-bottom: 20px;
        }
        
        .categories {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .category {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            min-width: 280px;
            flex: 1;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .category h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffb6c1;
            border-bottom: 2px solid rgba(255, 182, 193, 0.5);
            padding-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s;
            text-align: center;
        }
        
        .category h2:hover {
            color: #ff8fa3;
        }
        
        .category ul {
            list-style: none;
        }
        
        .category li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .category li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s, transform 0.2s;
            padding: 5px 0;
            width: 100%;
        }
        
        .category li a:hover {
            color: #ffb6c1;
            transform: translateX(5px);
        }
        
        .category li i {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: #ffb6c1;
        }
        
        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .petal {
            position: absolute;
            background-color: #ffd1dc;
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .categories {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .category {
                flex: 0 0 calc(50% - 20px);
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .categories {
                flex-direction: column;
                align-items: center;
            }
            
            .category {
                width: 100%;
                flex: none;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .category h2 {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .category {
                padding: 15px;
            }
            
            .category h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="petals-container" id="petalsContainer"></div>
    
    <div class="container">
        <header>
            <h1>专属菜卷的学习网站</h1>
            <p class="subtitle">探索前沿科技，记录学习历程</p>
        </header>
        
        <div class="categories">
            <div class="category">
                <h2 onclick="window.open('https://github.com/yourusername/ai-projects', '_blank')">人工智能</h2>
                <ul>
                    <li><a href="https://example.com/ai-x"><i class="fas fa-robot"></i> X</a></li>
                    <li><a href="https://www.zhihu.com/"><i class="fab fa-zhihu"></i> 知乎</a></li>
                    <li><a href="https://example.com/wechat"><i class="fab fa-weixin"></i> 微信公众号</a></li>
                    <li><a href="https://example.com/knowledge-planet"><i class="fas fa-globe"></i> 知识星球</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h2 onclick="window.open('https://github.com/yourusername/embodied-intelligence', '_blank')">具身智能</h2>
                <ul>
                    <li><a href="https://example.com/forum"><i class="fas fa-comments"></i> 论坛</a></li>
                    <li><a href="https://www.ros.org/"><i class="fas fa-cogs"></i> ROS框架</a></li>
                    <li><a href="https://example.com/video-channel"><i class="fas fa-video"></i> 视频号</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h2 onclick="window.open('https://github.com/yourusername/smart-manufacturing', '_blank')">智能制造</h2>
                <ul>
                    <li><a href="https://example.com/conference"><i class="fas fa-users"></i> 前沿会议</a></li>
                    <li><a href="https://example.com/solutions"><i class="fas fa-lightbulb"></i> 解决方案</a></li>
                    <li><a href="https://example.com/ideas"><i class="fas fa-brain"></i> 创意提炼</a></li>
                    <li><a href="https://example.com/embedded"><i class="fas fa-microchip"></i> 嵌入式DIY</a></li>
                    <li><a href="https://www.pmi.org/certifications/project-management-pmp"><i class="fas fa-certificate"></i> PMP</a></li>
                    <li><a href="https://example.com/interests"><i class="fas fa-heart"></i> 兴趣培养</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h2 onclick="window.open('https://github.com/yourusername/other-projects', '_blank')">其他</h2>
                <ul>
                    <li><a href="https://example.com/blog"><i class="fas fa-blog"></i> 个人博客</a></li>
                    <li><a href="https://example.com/notes"><i class="fas fa-sticky-note"></i> 学习笔记</a></li>
                    <li><a href="https://example.com/resources"><i class="fas fa-book"></i> 资源收集</a></li>
                    <li><a href="https://example.com/todo"><i class="fas fa-tasks"></i> TODO事项</a></li>
                </ul>
            </div>
        </div>
        
        <footer>
            <p>© 2025 专属菜卷的学习网站 | 持续更新中</p>
        </footer>
    </div>

    <script>
        // 创建花瓣效果
        function createPetals() {
            const petalsContainer = document.getElementById('petalsContainer');
            const petalCount = 15; // 花瓣数量
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // 随机大小 (5px 到 20px)
                const size = Math.random() * 15 + 5;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                
                // 随机起始位置
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.top = `${-Math.random() * 100}px`;
                
                // 随机动画时长 (10s 到 20s)
                const duration = Math.random() * 10 + 10;
                petal.style.animationDuration = `${duration}s`;
                
                // 随机延迟开始 (0s 到 5s)
                petal.style.animationDelay = `${Math.random() * 5}s`;
                
                petalsContainer.appendChild(petal);
            }
        }
        
        // 页面加载完成后创建花瓣
        window.addEventListener('DOMContentLoaded', createPetals);
    </script>
</body>
</html>
